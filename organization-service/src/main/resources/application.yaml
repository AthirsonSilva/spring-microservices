spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        '[format_sql]': 'true'
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: 'true'
  application:
    name: organization-service
  datasource:
    password: '@Potter77'
    username: root
    url: jdbc:mysql://localhost:3306/organization_db?useSSL=false&allowPublicKeyRetrieval=true
    

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      enabled: 'true'
      show-details: always
  info:
    env:
      enabled: 'true'

server:
    port: 8083